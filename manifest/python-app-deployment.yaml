apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-app
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - image: ghcr.io/2023-4400-exp/4439-python-app:5883a5d6b196d497b53857971d3d7a69c953f562
          name: python-app
          volumeMounts:
            - mountPath: /var/python-app
              name: python-app-mount
      volumes:
        - name: python-app-mount
          persistentVolumeClaim:
            claimName: python-app-data
